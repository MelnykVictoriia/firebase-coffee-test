<form [formGroup]="this.ordersService.form">
    <input type="text" placeholder="Order Number" formControlName="orderNumber" class="input-field col s12">
    <input type="text" placeholder="Customer Name" formControlName="customerName" class="input-field col s12">

    <button class="waves-effect waves-light btn col s4" *ngFor="let coffee of coffees" (click)="addCoffee(coffee)">
        {{ coffee }}
    </button>

    <ul class="collection">
        <li *ngFor="let coffee of coffeeOrders">
            <span class="col s11">{{ coffee }}</span>
            <a class=" col s1" (click)="removeCoffee(coffee)">x</a>
        </li>
    </ul>

    <button type="submit" class="waves-effect waves-light btn col s12" (click)="onSubmit()">
        Submit
    </button>
</form>
